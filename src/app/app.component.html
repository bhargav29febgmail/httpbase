
<style>
.post-item {
    float: left;
    width: 33.3%;
    box-sizing: border-box;
    padding: 15px;
}
</style>
<div class="post-item" *ngFor = "let customdata of showdata">
  <label>{{customdata.postId}}</label>
  <label>{{customdata.id}}</label>
  <h1>{{customdata.name}}</h1>
  <p>{{customdata.email}}</p>
  <p>{{customdata.body}}</p>
  
</div>
